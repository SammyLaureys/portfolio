<body>
  <app-root></app-root>

<script src="runtime.332e9e9b7bbd6596.js" type="module"></script><script src="polyfills.f902bb51b2ac1766.js" type="module"></script><script src="main.e054de480a7ddaa1.js" type="module"></script>



<script>
  let c = init("canvas");
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  // initiation

  class firefly {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.s = Math.random() * 2;
      this.ang = Math.random() * 2 * Math.PI;
      this.v = (this.s * this.s) / 4;
    }
    move() {
      this.x += this.v * Math.cos(this.ang);
      this.y += this.v * Math.sin(this.ang);
      this.and += (Math.random() * 20 * Math.PI) / 180 - (10 * Math.PI) / 180;
    }
    show() {
      c.beginPath();
      c.arc(this.x, this.y, this.s, 0, 2 * Math.PI);
      c.fillStyle = "#4ef2f5";
      c.fill();
    }
  }

  let f = [];

  function draw() {
    if (f.length < 50) { //limit the number of particles
      for (let j = 0; j < 10; j++) {
        f.push(new firefly());
      }
    }
    //animation
    for (let i = 0; i < f.length; i++) {
      f[i].move();
      f[i].show();
      if (f[i].x < 0 || f[i].x > w || f[i].y < 0 || f[i].y > h) {
        f.splice(i, 1);
      }
    }
  }

  function init(elemid) {
    let canvas = document.getElementById(elemid),
      c = canvas.getContext("2d"),
      w = (canvas.width = window.innerWidth),
      h = (canvas.height = window.innerHeight);
    c.fillStyle = "rgba(30, 30, 30, 1)";
    c.fillRect(0, 0, w, h);
    return c;
  }

  window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

  let counter = 0;

  function loop() {
    window.requestAnimationFrame(loop);
    counter++;
    if (counter % 2 !== 0)
    {
      return;
    }
    c.clearRect(0, 0, w, h);
    draw();
  }

  window.addEventListener("resize", function () {
    (w = canvas.width = window.innerWidth),
      (h = canvas.height = window.innerHeight);
    loop();
  });

  loop();
</script>
